<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Screen Awakener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>WAKE UP !!</h1> </div>

    <div class="main-container-box">
        <div class="left-column-content">
            <h2>Quick Links</h2>
            <div class="link-buttons-container">
                <a href="https://doyouknowthawae.vercel.app" target="_blank">
                    <button>GUESS WHO</button>
                </a>
                <a href="https://ani-tech-create.github.io/interior" target="_blank">
                    <button>DESIGN</button>
                </a>
                <a href="https://find-shivam.vercel.app" target="_blank">
                    <button>PLAY A GAME</button>
                </a>
                <a href="https://mishitaa.github.io/tourism3" target="_blank">
                    <button>TRAVEL</button>
                </a>
            </div>
            <div class="current-time" id="currentTime">Loading time...</div>
        </div>

        <div class="right-column-content">
            <img src="sleep.png" alt="WAKE UP" class="comic-image">

            <button id="toggleWakeLockButton">ON</button>

            <div class="status" id="statusMessage">Status: Inactive</div>
        </div>
    </div>


    <script src="on_button.js"></script>
</body>
</html>
